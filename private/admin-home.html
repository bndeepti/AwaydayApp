<head>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js">
    </script> 
    <script src="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js">
    </script> 
    <script>
      $(document).foundation();
    </script> 
    <script type="text/javascript">
	angular.module('AdminHomeApp', [])
       .controller('AdminHomeController', function($scope,$http) {
           $scope.signups = "Loading";
           $http.get("/admin/signupcount").success(function(res){
           		$scope.signups = res.count;
           });

    });	
    </script>
